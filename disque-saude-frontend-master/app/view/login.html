<div class="container center-block">
    <div class="jumbotron col-md-6 col-md-offset-4" id="register">
        <div class="login">
          <div>
            <b>Email:</b>
            <input ng-model="userEmail" type="text" class="form-control" placeholder="email@domain.com" autofocus="true"/>
          </div>
          <br />
          <div>
            <b>Password:</b>
            <input type="password" ng-model="userPassword" class="form-control" placeholder="Password"/>
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block" ng-click="login(userEmail, userPassword)">Log In</button>
        <h4 class="text-center"><a href="#!/cadastro">Create an account</a></h4>
      </div>
    </div>
</div>
